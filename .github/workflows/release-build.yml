name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: node20-linux-x64
            artifact: gizmosql-ui-linux-x64
          - os: macos-latest
            target: node20-macos-arm64
            artifact: gizmosql-ui-macos-arm64
          - os: windows-latest
            target: node20-win-x64
            artifact: gizmosql-ui-win-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd src/frontend && npm ci
          cd ../backend && npm ci

      - name: Build and bundle
        run: npm run bundle

      - name: Package executable
        run: npx @yao-pkg/pkg dist/bundle.cjs --target ${{ matrix.target }} --output dist/${{ matrix.artifact }} --config package.json

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/gizmosql-ui-linux-x64/gizmosql-ui-linux-x64 release/
          cp artifacts/gizmosql-ui-macos-arm64/gizmosql-ui-macos-arm64 release/
          cp artifacts/gizmosql-ui-win-x64.exe/gizmosql-ui-win-x64.exe release/
          cd release
          sha256sum * > checksums.txt || shasum -a 256 * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/gizmosql-ui-linux-x64
            release/gizmosql-ui-macos-arm64
            release/gizmosql-ui-win-x64.exe
            release/checksums.txt

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          # Extract version from tag (removes 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}

          # Get SHA256 of macOS binary
          SHA256=$(sha256sum release/gizmosql-ui-macos-arm64 | cut -d' ' -f1)

          # Clone the tap repo
          git clone https://x-access-token:${GH_TOKEN}@github.com/gizmodata/homebrew-tap.git tap
          cd tap

          # Update the formula
          cat > Formula/gizmosql-ui.rb << 'FORMULA'
class GizmosqlUi < Formula
  desc "Web-based SQL interface for GizmoSQL servers"
  homepage "https://github.com/gizmodata/gizmosql-ui"
  version "VERSION_PLACEHOLDER"
  license "Apache-2.0"

  on_macos do
    if Hardware::CPU.arm?
      url "https://github.com/gizmodata/gizmosql-ui/releases/download/v#{version}/gizmosql-ui-macos-arm64"
      sha256 "SHA256_PLACEHOLDER"

      def install
        bin.install "gizmosql-ui-macos-arm64" => "gizmosql-ui"
      end
    end
  end

  def caveats
    <<~EOS
      GizmoSQL UI starts a local web server and opens your browser.

      To start GizmoSQL UI:
        gizmosql-ui

      The server runs at http://localhost:4821 by default.
      Set PORT environment variable to use a different port.
    EOS
  end

  test do
    assert_match "GizmoSQL", shell_output("#{bin}/gizmosql-ui --help 2>&1", 1)
  end
end
FORMULA

          # Replace placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/gizmosql-ui.rb
          sed -i "s/SHA256_PLACEHOLDER/${SHA256}/g" Formula/gizmosql-ui.rb

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/gizmosql-ui.rb
          git commit -m "Update gizmosql-ui to ${VERSION}"
          git push
