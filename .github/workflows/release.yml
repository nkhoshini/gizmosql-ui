name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: node20-linux-x64
            artifact: gizmosql-ui-linux-x64
          - os: macos-latest
            target: node20-macos-arm64
            artifact: gizmosql-ui-macos-arm64
          - os: macos-13
            target: node20-macos-x64
            artifact: gizmosql-ui-macos-x64
          - os: windows-latest
            target: node20-win-x64
            artifact: gizmosql-ui-win-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd src/frontend && npm ci
          cd ../backend && npm ci

      - name: Build
        run: npm run build

      - name: Package executable
        run: npx @yao-pkg/pkg . --target ${{ matrix.target }} --output dist/${{ matrix.artifact }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/gizmosql-ui-linux-x64/gizmosql-ui-linux-x64 release/
          cp artifacts/gizmosql-ui-macos-arm64/gizmosql-ui-macos-arm64 release/
          cp artifacts/gizmosql-ui-macos-x64/gizmosql-ui-macos-x64 release/
          cp artifacts/gizmosql-ui-win-x64.exe/gizmosql-ui-win-x64.exe release/
          cd release
          sha256sum * > checksums.txt || shasum -a 256 * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/gizmosql-ui-linux-x64
            release/gizmosql-ui-macos-arm64
            release/gizmosql-ui-macos-x64
            release/gizmosql-ui-win-x64.exe
            release/checksums.txt
